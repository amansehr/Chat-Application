{% extends "base.html" %}
{% block content %}
<h1>Create Room</h1>
<div class = "login-card">
<div class="card">
<div class="card-body">
<h3>{{ message }}</h3>
<form method="post">
    <label>Room Name:</label>
    <input type="text" name="room_name">
    <br>
    <label>Members:</label>
    <input type="text" name="members">
    <br>
    <button type="submit">Submit</button>
</form>
</div>
</div>
</div>
{% endblock %}
